<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <ul>
        <li th:each="username : ${usernames}">
            <a th:href="@{/conversation/{username}(username=${username})}" th:text="${username}"></a>
        </li>
    </ul>
</body>
</html>
